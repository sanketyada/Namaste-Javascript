<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT Learning</title>
    <style>
        #joke{
            text-align: center;
        }
        button{
            background-color: teal;
            display: block;
            margin:0 auto;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
        }
        button:hover{
            padding: 8px 18px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Get a Random Joke</h1>
    <button onclick="joke()">Get A Joke</button>
    <div id="joke">
        <h1 id="Setup"></h1>
        <h1 id="punchLine"></h1>
    </div>
    <script src="App.js"></script>
</body>
</html>
